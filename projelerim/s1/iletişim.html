<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="s1.css">
    <link rel="stylesheet" href="iletişim.css">
    <link rel="icon" type="image/x-icon" href="u.ico">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="logo">umut.com</a>
            <ul class="nav-links">
                <li><a href="s1.html">Ana Sayfa</a></li>
                <li><a href="s1.html #products">Ürünler</a></li>
                <li><a href="s1.html #cart">Sepet</a></li>

                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </nav>

    <section class="form-section">
        <div class="container">
            <h1>İletişim Formu</h1>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Adınız:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">E-posta:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Konu:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Mesajınız:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <button type="submit">Gönder</button>
            </form>
            <div id="form-response"></div>
        </div>
    </section>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="iletişim.js"></script>
</body>
</html>
