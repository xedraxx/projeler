<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödeme Sayfası</title>
    <link rel="stylesheet" href="kart.css">
    <link rel="icon" type="image/x-icon" href="u.ico">
</head>
<body>
    <div class="payment-container">
        <div class="payment-card">
            <h1>Ödeme Sayfası</h1>
            <form id="payment-form">
                <div class="form-group">
                    <label for="card-name">Kart Üzerindeki İsim</label>
                    <input type="text" id="card-name" name="card-name" placeholder="Adınız ve Soyadınız" required>
                </div>
                <div class="form-group">
                    <label for="card-number">Kart Numarası</label>
                    <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
                </div>
                <div class="form-group">
                    <label for="expiry-date">Son Kullanma Tarihi</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" required>
                </div>
                <button type="submit" class="btn">Ödemeyi Tamamla</button>
                <p id="error-message" class="error-message"></p>
                <div id="success-message" class="success-message"></div>
            </form>
        </div>
    </div>
    <script src="kart.js"></script>
</body>
</html>
